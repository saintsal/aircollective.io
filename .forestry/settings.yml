---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: source
  label: Content
  create: all
  match: "**/*"
- type: directory
  path: source/_posts
  label: Updates
  create: documents
  match: "**/*"
upload_dir: source/images
public_path: "/iamges"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install; npm i -g hexo-cli
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hexo generate
